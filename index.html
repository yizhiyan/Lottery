<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">开奖控制器</a>
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-home"></i>首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-plus"></i>添加</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-send"></i>关于</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <table class="table table-dark  table-hover">
            <thead>
            <tr>
                <th>期号</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="code-end">
                <td class="title">10001期</td>
                <td class="state">已结束</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-update btn-outline-warning"><i class="fa icon-btn fa-pencil-square-o"></i>修改</button>
                        <button type="button" class="btn btn-del btn-outline-danger"><i class="fa icon-btn fa-remove"></i>删除</button>
                    </div>
                </td>
            </tr>
            <tr class="code-being">
                <td class="title">10002期</td>
                <td class="state">进行中</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-update btn-outline-warning"><i class="fa icon-btn fa-pencil-square-o"></i>修改</button>
                        <button type="button" class="btn btn-del btn-outline-danger"><i class="fa icon-btn fa-remove"></i>删除</button>
                    </div>
                </td>
            </tr>
            <tr class="code-add">
                <td class="title">10002期</td>
                <td class="state">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-start btn-outline-info"><i class="fa icon-btn fa fa-play-circle-o"></i>开盘</button>
                        <button type="button" class="btn btn-stop btn-outline-danger"><i class="fa icon-btn fa-stop-circle-o"></i>封盘</button>
                    </div>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-insert btn-outline-warning"><i class="fa icon-btn fa-pencil-square-o"></i>录入</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
